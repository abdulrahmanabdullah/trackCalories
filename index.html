<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
        integrity="sha256-13EKEXRsynh3cmmNF1dlW6uvoC1SZVaW94bIHZQJoMU=" crossorigin="anonymous" />
    <title>Track calories</title>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear All </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <!-- conatiner -->
    <div class="container">
        <!-- Form card -->
        <div class="card">
            <div class="card-content">
                <spen class="card-title">Add Meal / Food Item</spen>
                <form action="#" class="col">
                    <div class="row">
                        <!-- Input meal -->
                        <div class="input-feild col s6">
                            <label for="meal-name-input">Meal</label>
                            <input type="text" placeholder="Add Item" id="meal-name-input">
                        </div>
                        <!-- Input calories -->
                        <div class="input-feild col s6">
                            <label for="calories-input">Calories</label>
                            <input type="number" placeholder="Add Calories" id="calories-input">
                        </div>
                        <!-- Add button -->
                        <button class="add-btn btn blue darken-3">
                            <i class="fa fa-plus"></i> Add Meal</button>
                        <!-- Upate button -->
                        <button class="update-btn btn orange "style="display:none">
                            <i class="fa fa-pencil-square-o"></i>Update Meal</button>
                        <!-- Delete button -->
                        <button class="delete-btn btn red" style="display:none" >
                            <i class="fa fa-remove"></i> delete Meal</button>
                        <!-- Back button -->
                        <button class="back-btn btn grey pull-right"style="display:none">
                            <i class="fa fa-chevron-circle-left"></i> Back</button>

                    </div>
                </form>
            </div>
        </div> <!-- End Form Card -->

        <!-- Calories count  -->
        <h3 class="center-align">Total calories: <span class="total-calories">0</span> </h3>
        <!-- Item list -->
        <ul class="collection" id="item-list">
        </ul>

    </div>
    <!-- JQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"
        integrity="sha256-6DDZX77BrYnAmK9a3N3tvNPtyTIk1q1w9iW+UBtot3Y=" crossorigin="anonymous"></script>
    <!-- Materilazie JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"
        integrity="sha256-6DDZX77BrYnAmK9a3N3tvNPtyTIk1q1w9iW+UBtot3Y=" crossorigin="anonymous"></script>
        <script src="js/storageController.js"></script>
        <script src="js/model.js"></script>
        <script src="js/view.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/app.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
